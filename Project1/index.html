<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application form</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="form_apply">
            <h1>Job Application<span class="Text-editor">(Web)</span></h1>
            <form class="form">
                <div class="form_container">
                    <div class="form_control">
                        <label class="Fullname">Full Name</label>
                        <input type="text" id="Fullname" name="Fullname" placeholder="Enter First name">
                    </div>
                     <div class="form_control">
                        <label class="Lastname">Last Name</label>
                        <input type="text" id="Lastname" name="Lastname" placeholder="Enter Last name">
                    </div>
                     <div class="form_control">
                        <label class="Email">Email</label>
                        <input type="text" id="Email" name="Email" placeholder="Enter Valid Email">
                    </div>
                     <div class="form_control">
                        <label class="">Job Role</label>
                       <select>
                        <option>Select Job Role</option>
                        <option>Backend Developer</option>
                        <option>Frontend Developer</option>
                        <option>Full Stack Developer</option>
                       </select>
                    </div>
                    <div class="textarea_control">
                        <label class="text_area">Address</label>
                       <textarea id ="text_area" placeholder="Enter Valid Address" row="5" cols="50"></textarea>
                    </div>
                     <div class="form_control">
                        <label class="City">City</label>
                        <input type="text" id="City" name="City" placeholder="Enter City Name">
                    </div>
                     <div class="form_control">
                        <label class="PinCode">Pin Code</label>
                        <input type="number" id="PinCode" name="PinCode" placeholder="Enter Pin Code">
                    </div>
                    <div class="form_control">
                        <label class="Date">Date</label>
                        <input type="date" id="Date" name="Date">
                    </div>
                    <div class="form_control">
                        <label class="CV">Upload Your CV</label>
                        <input type="file" id="CV" name="CV">
                    </div>                    
                </div>
               <div class="button_tag">
                <button>Apply Now</button>
               </div>
            </form>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 1</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
   <div class="container">
    <div class="apply_box">
        <h1>Job Application <span class="titlesmall">(Web)<span></h1>
            <form class="action">
                <div class="form_container">
                    <div class="form_control">
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" name="first_name" placeholder="Enter First Name">
                    </div>
                    <div class="form_control">
                        <label for="Last_Name">Last Name</label>
                        <input type="text" id="Last_Name" name="Last_Name" placeholder="Enter Last Name">
                    </div>
                    <div class="form_control">
                        <label for="Email">Email</label>
                        <input type="text" id="Email" name="Email" placeholder="Enter Valid Email">
                    </div>
                    <div class="form_control">
                        <label for="job_role">Job Role</label>
                        <select id="job_role" name="job_role">
                            <option>Select Job Role</option>
                            <option>Full Stack Developer</option>
                            <option>Frontend Developer</option>
                            <option>Backend Developer</option>
                        </select>
                    </div>
                    <div class="textarea_control">
                        <label for="Address">Address</label>
                        <textarea  id="Address" name="Address" row="4" cols="50" placeholder="Descriptive Address"></textarea>
                    </div>
                    <div class="form_control">
                        <label for="City">City</label>
                        <input type="text" id="City" name="City" placeholder="Enter City Name">
                    </div>
                    <div class="form_control">
                        <label for="Pin Code">Pin Code</label>
                        <input type="number" id="Pin Code" name="Pin Code" placeholder="Enter Pin Code">
                    </div>
                    <div class="form_control">
                        <label for="Date">Date</label>
                        <input type="date" id="Date" name="Date" >
                    </div>
                    <div class="form_control">
                        <label for="CV">Upload Your C.V</label>
                        <input type="file" id="CV" name="CV"  >
                    </div>
                    
                </div>
                <div class="button">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
    </div> 
   </div>
</body>
</html>
